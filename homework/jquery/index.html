<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery Demo</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

<div class="box">
  My Box Is Cool!
</div>
<br>
<a href="#" id="sam">Click Sam!</a> | <a href="#" id="bob">Click Bob!</a> | <a href="#" id="jane">Hide</a> | <a href="#" id="mary">Show</a>

<script type="text/javascript">
$(document).ready(function(){

  // $(".box").css("background-color", "blue");
  $( "#sam" ).click(function() {
    $(".box").removeClass( "box-bob" );
    $(".box").addClass( "box-big" );
    $(".box").html("Woohooo you clicked Sam!");
  })

  $( "#bob" ).click(function() {
    $(".box").removeClass( "box-big" );
    $(".box").addClass( "box-bob" );
    $(".box").html("Woohooo you clicked Bob!");
  })

  $( "#jane" ).click(function() {
    $(".box").fadeOut(2000);
  })

  $( "#mary" ).click(function() {
    $(".box").fadeIn(2000);
  })

    });
</script>
  </body>
</html>
